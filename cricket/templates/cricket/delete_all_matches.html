{% extends 'cricket/base.html' %}

{% block title %}Delete All Matches{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-danger mb-4">Delete All Matches</h1>
    <p>Are you sure you want to delete all matches? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete All</button>
        <a href="{% url 'match_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
