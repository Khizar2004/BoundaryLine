{% extends 'cricket/base.html' %}

{% block title %}Delete Match{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-danger mb-4">Delete Match</h1>
    <p>Are you sure you want to delete the match between <strong>{{ match.team1 }}</strong> and <strong>{{ match.team2 }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'match_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
